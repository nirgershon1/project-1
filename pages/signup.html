<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <!--Title-->
    <title>Sign Up</title>

    <!--stylesheet-->
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='signup.css'>

    <!--fav-icon-->
    <link rel="shortcut icon" href="images/Signin-small.png">


    <!--Import Popins Font Family-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,500&display=swap" rel="stylesheet">

</head>

<body>
    <!--navigate bar-->
    <nav class="navigation">

        <!--Logo-->
        <div class="logo">
            <a href=""> <img src="images/Logo.png" alt="logo"> </a>
        </div>
        <!--Menu-->
        <ul class="manu">
            <li><a href="">Home</a></li>
            <li><a href="" class="active">Sign-Up</a></li>
            <li><a href="">Log-In</a></li>
        </ul>

        <!--right-->
        <div class="right-elements">
             <!--Admin-->
             <button id="admin"><img src="images/adminlogo.png" alt="search"></button>
            <!--Cart-->

            <button id="cart-button"><img src="images/online-shop.png" alt="cart"></button>
            <!--User-->
            <a href="#" class="user">User</a>
        </div>
    </nav>
    <!--SIgnUp-->
    <section>
        <!--divsignup-->
        <div class="signup">
            <!--SignUp-->
            <h2>Sign Up </h2>

            <!--Name prag-->
            <p>*Please enter full Name</p>

            <!--Name input-->
            <input type="text" placeholder="Enter Name">

            <!--Email prag-->
            <p>*Plase enter Email</p>

            <!--Email input-->
            <input type="email" placeholder="Email">

            <!--Password prag-->
            <p>*Plase enter password </p>

            <!--Password input-->
            <input type="password" placeholder="Password">

            <!--Confirm password prag-->
            <p>*Please enter Confirm password</p>

            <!--Confirm password input-->
            <input type="password" placeholder="Confirm password">
            <br>

            <!--SignUp button-->
            <button class="signUpButton">Sign Up</button>
        </div>


    </section>
    <script src='signupscript.js'></script>
</body>

</html>
